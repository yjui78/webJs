<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>video视频画中画模式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <!-- 公用css -->
        <link rel="stylesheet" href="css/public/reset.css">
        <link rel="stylesheet" href="css/public/common.css">
        <!-- 当前页面css -->
        <link rel="stylesheet" href="css/index.css">
		<!-- rem.js -->
        <script src="js/must/rem.js"></script>
	</head>
	<body>
		<div id="app" v-cloak>
            <!-- 页面进入视频倒计时播放 -->
            <div class="video_pop" v-show ="isShow">
                <div id="vpage" class="video_page" :class="{sScreen:scale&&zoomx}">
                    <p class="videoTop tjpos" id="videoTitle">开屏测试视频</p>
                    <div class="bgTop">
                        <!-- 视频播放遮罩 -->
                        <div id='videoShade' class="videoShade" v-show = "vShade"></div>
                        <!-- 视频封面 -->
                        <img src="./images/fengmian.jpg" alt="" class="video-cover" id="video-cover" v-show="vCover">
                        <div class="closeVideo" @click = "closeFn" v-show="zoomx"></div>
                        <!--控制视频缩放 -->
                        <div id="pipButton" class="hidden" :class="{zoom:zoomx}" v-show="zoomx"
                        @click="zoomFn"></div>
                        <!-- 视频播放ico -->
                        <img src="./images/play.png" class="play-ico" @click="playVideo" v-show="vplay">
                        <video id="video" class="video"  
                        controlslist="nodownload noremotedplayback " 
                        x-webkit-airplay="true" 
                        webkit-playsinline="true" 
                        playsinline=""  
                        disablepictureinpicture="true" muted
                        controls="controls" 
                        src="./images/video1.mp4">
                        </video>
                    </div>
                </div>

            </div>
		</div>
        <!-- 公用js -->
        <script src ="js/must/zepto.min.js"></script>
        <script src="js/must/vue.js"></script>
        <script src="js/index.js?v=1"></script>


	</body>
</html>
