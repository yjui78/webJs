<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
    <title>2014-4-29</title>
    <style>
    ul{padding:0;margin-top:10%}
    li{list-style:none}
    body{background:#ddd}
    .login-con-sub li{position:relative;font-size:14px;width:85%;    margin-bottom: 10%;}
    .li_s .input_style{z-index:2;transition:all 0.5s;color:#001E50;width:100%;border:0;border-bottom:1px solid #cccccc;border-top:1px solid #ffffff;border-left:1px solid #ffffff;border-right:1px solid #ffffff;box-sizing:border-box;outline:none;position:relative}
    .login-con-sub input{padding-left:0;color:#001E50;border:0;border-bottom:2px solid #C2CACF;padding-bottom:0.22222222rem;line-height:0.66666667rem;transform-origin:0 0;border-radius:0}
    .m_button{width:100%;height:0.66666667rem}
    .focusInput{background:white;padding:0;position:absolute;z-index:0;opacity:1;color:#001E50;top:50%;margin-top:0;font-size:14px;line-height:20px;transition:all 0.4s;-moz-transition:all 0.4s;-webkit-transition:all 0.4s;o-transition:all 0.4s;z-index:999;top:0;font-size:100%;left:0;transform-origin:0 0}
    .login{position:relative;z-index:1;background:#fff;width:300px;margin:20% auto;padding-left:5%;height:300px}
    .title{color:#001E50;font-size:20px;font-weight:bold;margin-top:10%;display:inline-block}
    #login1 .li_s input:focus{border-bottom:1px solid #00B0F0}

    </style>
    
</head>
<body>
  <div id="app">
<!-- 账户登录 -->
<div class="login">
  <span class="title">账户登录</span>
<ul class="login-con-sub" id='login1'>
  <li class="li_s" id="user">
      <input type="text" id='user_input' placeholder="" @focus="focusUser(this)" @blur="blurUser(this)" class='input_style'/>
      <input class="focusInput" readonly  @focus="focusUser(this)" @blur="blurUser()" value='请输入手机号/邮箱' style='border-bottom:0;'>
  </li>
  <li class="li_s" id='pwd'>
    <input type="text"  placeholder="" @focus="focusPwd()"  @blur="blurPwd()"  id='pwd_input' class='input_style'/>
    <input class="focusInput" readonly  @focus="focusPwd()"  @blur="blurPwd()" value='请输入手机号/邮箱' style='border-bottom:0;'>
</li>
</ul>
</div></div>
</body>
<script src='jquery.js'></script>
<script src='vue.js'></script>
<script>
  var app =  new Vue({
    el:'#app',
    data:{},
    methods:{
      //账号向上
      usrShowUp(){
        $('#user .focusInput').css('top','-18px');
        $('#user .focusInput').css('transform','scale(0.9)');
      },
      usrShowDown(){
        $('#user .focusInput').css('top','0');
        $('#user .focusInput').css('transform','scale(1)');
      },
     // 密码向上
		pwdShowUp(){
			$('#pwd .focusInput').css('top','-18px');
			$('#pwd .focusInput').css('transform','scale(0.9)');
		},
		pwdShowDown(){
			$('#pwd .focusInput').css('top','0');
			$('#pwd .focusInput').css('transform','scale(1)');
		},

    // 账号焦点
		focusUser(){
      
      
      
			this.usrShowUp();
		},
		blurUser() {
			var userVal = $('#user_input').val();
			if(userVal!=''){
				this.usrShowUp();
			}else {
				this.usrShowDown();
			}
		},
      // 密码焦点
		focusPwd(){
			$('#pwd_input').focus();
			this.pwdShowUp();
		},
		blurPwd() {
			var userPsw = $('#pwd_input').val();
			if(userPsw!=''){
				this.pwdShowUp();
			}else {
				this.pwdShowDown()
			}
		},
      }
  })
</script>
</html>
