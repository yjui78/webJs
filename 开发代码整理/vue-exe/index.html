<html>

<title>vue2</title>
</head>
<body>

		<button @click='aa'>button</button>
	</div>
	<script type="text/javascript" src="vue2.js"></script>

		    el:'#app',
		    data:{
		        // vue的bug例子，数组和json都可以
		        a:12
		    },
		    methods:{
		      	aa(){
		      		alert(1)
		      	}
		    },
		})
	</script>
</body>
</html>
