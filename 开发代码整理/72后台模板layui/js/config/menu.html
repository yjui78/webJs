<div class="menu__warp">
  <ul class="menu__nav">
    <li v-for="item,index in menulist" @click="tab(item.path)">
      <!-- :class="{'active':path.indexOf(item.path)>-1}" -->
      <a href="javascript:;"> <i class="iconfont" :class="item.iconName"></i>{{item.name}}<span
          class="right iconfont iconiconfontjiantou1"></span></a>
      <ul v-if="item.children">
        <li v-for="item2,index2 in item.children" @click.stop="tab(item2.path)">
          <a href="javascript:;"> <i class="iconfont"></i>{{item2.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
