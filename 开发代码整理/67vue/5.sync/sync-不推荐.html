<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>子组件改父组件</title>
<style>

	
</style>
</head>
<body>
    <div id="root" v-cloak>
        {{json}}
        <cmp1 :data="json"></cmp1>
    </div>
       <script src="vue2.js"></script>
       <script type="text/javascript">
    //这是种错误的写法：注意：组件间不要传json会改变父组件的值 ，这样在实际开发中容易出问题，不希望在子组件中操作改变父级的参数值 ，可以用$emit实现行 ，但别用函数fn容易出问题
       var cmp1 = Vue.extend ({
           props:['data'],
           template:`<div><input type="button" @click="fn()" value="+1按钮"/></div>`,
           methods:{
                fn(){
                    this.data.a+= 1;
                    this.data.b+= 1;
                }
           }
       })


       let vm = new Vue({
           el:'#root',
           data:{
               json:{
                   a:12,b:5
               }
           },
           components:{
               cmp1
           },
           methods:{
            
           }
       })
       </script> 
</body>
</html>
