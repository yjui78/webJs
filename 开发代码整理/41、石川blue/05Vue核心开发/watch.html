<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no">
<style media="screen">
    /* 所有带v-cloak的元素一律none */
    *[v-cloak]{
        display:none;
    }
</style>
</head>
<body>
<!--computed在data数据中有a，在computed中不能在有a-->

<div id="root" v-cloak>
    {{a}}
 </div>
 <script src="vue2.js"></script>
 <script type="text/javascript">
 let vm = new Vue({
   el:'#root',
   data:{
       a:10
   },
   watch:{
       a(val,oldval){
           console.log("a变化，之前",oldval,",现在是",val)
       }
   }
 })
 </script> 
</body>
