<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>computed</title>
<style>

	
</style>
</head>
<body>
	<div id ="app">
        <p></p>
        <p><button @click="add">+price </button>  price：{{price}}
        <p>total函数值：  {{total}}</p>
        <button v-on:click="clik">当前tatal值</button> {{total}}
      </div>
	<script type="text/javascript" src="vue2.js"></script>
	<script type="text/javascript">  
	
		var vm =new Vue({
			el:'#app',
			data:{
				price:10,
            },
            methods:{
                clik(){
                    console.log('点击事件')
                },
                add(){
                   this.price++; 
                }
            },
			computed:{
				total:function(){
                    console.log('执行函数...')
                    return this.price+100;
                }
			}
		})
	</script>
</body>
</html>
