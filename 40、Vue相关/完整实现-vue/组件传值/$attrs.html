<!DOCTYPE html>
<html>
<head>
	<title>用$attrs代待props</title>
</head>
<body>
    <div id="app">
        A{{msg}}
        <my-button :msg="msg"></my-button>
    </div>

<script src="vue2.js"></script>
<script type="text/javascript">
	var vm= new Vue({
		el:'#app',
		data:{
            msg:'100',
        },
        components:{
            'MyButton':{
                // props:['msg'],
                template:`<div>B<my-input v-bind="$attrs">{{msg}}</my-input></div>`,
                components:{
                    'MyInput':{
                        props:['msg'],
                        template:`<div>C{{msg}}</div>`
                    }
                }
            }
        }
       
	})
</script>
</body>
</html>
