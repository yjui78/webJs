<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>窗口弹窗位置居中</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div id="app">
        <!-- 大转盘 -->
        <div class="link luck-draw1">
            <img src="images/img_11.jpg" />
            <div class="game">
                <div class="luck-draw-box">
                    <div class="turnplate" style="background-image:url(images/luck-draw1-bg.png);background-size:100% 100%;">
                        <canvas class="item" id="wheelcanvas" width="700px" height="700px"></canvas>
                        <img class="pointer" src="images/luck-draw1-jt.png" @click="luckDraw" />
                    </div>
                </div>
            </div>
        </div>

        <!-- 通用弹窗 -->
        {{popup.type}}
        <div class="popup" v-show="popup.show">
            <div class="popup-box">
                <!-- 关闭按钮 -->
                <span class="close-btn" @click="popup.show=false;popup.isShowQD=false;"></span>
                <!-- 已参与过活动 -->
                <div class="tips" v-show="popup.type=='ycy'">
                    <div class="tips-con">
                        已参与过活动
                    </div>
                </div>
                <!-- 未购券提示 -->
                <div class="tips" v-show="popup.type=='wgq'">
                    <div class="tips-con">
                        亲亲，您还未购券，无法参与抽奖。
                    </div>
                </div>
                 <!-- 未中奖提示 -->
                 <div class="tips" v-show="popup.type=='wzj'">
                    很遗憾，未能抽中奖品！
                </div>
                <!-- 买券抽奖中奖提示 -->
                <div class="tips prize" v-show="popup.type=='mqzj'">
                    <div class="tips-con zjtxt">
                        中奖了，{{prizeName}}!
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
