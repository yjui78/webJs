<!DOCTYPE HTML>
<html>

<head>
    <title>排序</title>
    <meta charset="utf-8" />

    </script>
</head>

<body>
    <div id="app">

    </div>


    <script>
        function bubbleSort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        document.getElementById('app').innerHTML = bubbleSort([6, 1, 2, 4, 3, 5])
        // console.log(bubbleSort([6, 1, 2, 4, 3, 5]))
    </script>
</body>

</html>
