<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>computed</title>
<style>

	
</style>
</head>
<body>
	<div id ="app">{{a}}</div>
	<script type="text/javascript" src="vue2.js"></script>
	<script type="text/javascript">  
		var vm =new Vue({
			el:'#app',
			data(){
				return{
					true_a:5
				}
			},

			created(){
				var _this =this;
			},
			computed:{
				// computed与watch都可以这样表示：a(){} 同于 a:function(){} 同于 'a'(){}同于'a':function(){}
				// 'a':function(){
				//  	return this.true_a+5
				//  },
				/*a(){
				 	return this.true_a+5
				 },
				 同于get()里的，加set才能改变a值
				 */
				a:{
					get(){
						return this.true_a+5
					},
					set(val){
						if(val%5==0){
							this.true_a = val;
						}

					}
				},
			}
		})
	</script>
</body>
</html>
