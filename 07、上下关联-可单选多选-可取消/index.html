<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>上下关联-可单选多选-可取消</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <!-- 公用css -->
        <link rel="stylesheet" href="css/public/reset.css">
        <link rel="stylesheet" href="css/public/common.css">
        <!-- 当前页面css -->
        <link rel="stylesheet" href="css/index.css">
		<!-- rem.js -->
        <script src="js/must/rem.js"></script>
	</head>
	<body>
		<div id="app" v-cloak>
            区域：{{ZoneIds}}
            <br>
            机构：{{organizIds}}
            <div class="chouti rightNav">
                <header id="header2">
                    <a href="javascript:;" class="go-back"></a>
                    <span class="page-title">选择推送对象</span>
                </header>
                <div class="ccont">
                    <div class='selBox'>
                        <p class="l-title">按区域-1</p>
                        <ul class='uls'>
                            <li class = 'lis'  
                            v-for = 'item,index in saleZone'
                            :zoneId = "item.zoneId"
                            @click="changeZone(item);" :class="{'active':ZoneIds.indexOf(item.zoneId)>-1}"
                            > {{item.zoneName}}</li>
                        </ul>
                    </div>
                    <div class='selBox'>
                        <p class="l-title">按机构部门-2</p>
                        <ul class='uls'>
                            <li class = 'lis' 
                            v-for = "item,index of organiz"
                            :dealerId = "item.dealerId"
                            :data-zoneId = "item.zoneId"
                            @click="changeOrganiz(item,event);"
                            :index = "index"
                            
                            :class="{'active': organizIds.indexOf(item.dealerId)>-1  }"
                            >{{item.dealerName}}</li>
            
                        </ul>
                    </div>
                    
                </div>
            </div>
		</div>
        <!-- 公用js -->
        <script src="js/must/zepto.min.js"></script>
        <script src="js/must/vue.js"></script>
        <script src="js/must/public.js"></script>
        <!-- 当前js -->
        <script src="js/index.js"></script>


	</body>
</html>
