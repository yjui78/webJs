<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<title>组件vue-watch</title>
</head>

<body>
	<div id="app" v-cloak>
		<div class="header__box">
			<div class="header__warp">
				<ul class="header">
					<li class="t" v-for="item in routerData" :class="{'active':path.indexOf(item.path)>-1}" @click="tabFn(item.path)">{{item.name}}</li>
				</ul>
			</div>
		</div>
		<div class="page-body">
			<keep-alive>
				<router-view></router-view>
			</keep-alive>
		</div>
	</div>
</body>
<!-- 公共脚本 -->
<script src="js/rem.js"></script>
<script src="js/sea.js"></script>
<script src="js/sea.config.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/vue-router.js"></script>
<script src="js/jquery.min.js"></script>

<script src="js/highcharts.js"></script>
<script src="js/highcharts-zh_CN.js"></script>

<!-- Mint UI 请求ajax的加载效果-->
<link rel="stylesheet" href="js/lib/style.css">
<script src="js/lib/index.js"></script>

<!-- 页面入口 -->
<script>
	seajs.use(["js/index"], function () {
		Vue.router.goPath("/overview")
	})
</script>
</html>
