<script>
    document.querySelector('#input').addEventListener('click', debounce(submit), false)

    function submit() {
        console.log(1)
    }

    function debounce(fn) {
        var timer = null
        if (timer) clearTimeout(timer)
        return function () {
            timer = setTimeout(function () {
                fn()
            }, 1000)
        }

    }
</script>
