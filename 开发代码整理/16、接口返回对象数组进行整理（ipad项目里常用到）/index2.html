<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>对象值去重排序,取最后一次出现</title>
    </head>
    <body>
<script>
let arrys = [
    { serial: '1', option: '1' },
    { serial: '1', option: '2' },
    { serial: '2', option: '2' },
    { serial: '2', option: '4' },
    { serial: '3', option: '5' }
]
console.log(arrys,'整理before')
let otheritems = [];
let list = {};
for (let i = 0; i < arrys.length; i++) {
    let element = arrys[i].serial;
    if (list[element]) {
        list[element].serial = list[element].serial;
    } else {
        list[element] = {};
        list[element].serial = arrys[i].serial;
    }
    list[element].option = arrys[i].option;
}
//对象转数组
for (var i in list) {
    otheritems.push(list[i])
}
console.log(otheritems,'整理after')
</script>
</body>

</html>
