<!DOCTYPE HTML>
<html>
<head>
<title>1. 实现伸缩二级菜单</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/7_1.css" />
<style> div{float:left;height: 100px;line-height: 100px;}
#d1,#d3{background-color: #ccff00;}
#d2{cursor: pointer;background-color: #ffcc00;}
</style>
</head>
<body>
<div id="d1">树形列表</div>
<div id="d2" onclick="toggle(this)">&lt;&lt;</div>
<div id="d3">内容的主体</div>
	<script>
function toggle(_this){
    var dl = document.querySelector('#d1');
    var d3 = document.querySelector('#d3');
    //三目方法
    // _this.innerHTML=='&lt;&lt;'? (dl.style.display='none')&&(_this.innerHTML='&gt;&gt;'):
    //     (d1.style.display='block')&&(_this.innerHTML='&lt;&lt;');
    //if--else
    if(_this.innerHTML=='&lt;&lt;'){
        dl.style.display='none';
        _this.innerHTML='&gt;&gt;'
    }else {
        dl.style.display='block';
        _this.innerHTML='&lt;&lt;'
    }
}</script>
</body>
</html>
