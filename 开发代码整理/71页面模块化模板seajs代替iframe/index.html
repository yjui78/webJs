<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./page/css/common.css">
    <link rel="stylesheet" href="./style/iconfont/iconfont.css">

</head>

<body>
    <div id="app" v-cloak>
        <!-- 头部 -->
        <div class="header__box">
            <div class="header__warp">
                <h1 class="logo"><span class="text">后台管理系统</span>
                    <div class="left_open"><i title="展开左侧栏" class="iconfont">&#xe786;</i></div>
                </h1>
            </div>
        </div>
        <span class="iconfont iconzhankai"></span>
        <div class="menu__box">
            <div class="menu__warp">
                <ul class="menu__nav">
                    <li v-for="item,index in routerData" @click="tabFn(item.path)">
                        <a href="javascript:;" :class="{'active':path.indexOf(item.path)>-1}"> <i class="iconfont"
                                :class="item.iconName"></i>{{item.name}}<span
                                class="right iconfont iconiconfontjiantou1"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="page-body">
            <keep-alive>
                <router-view></router-view>
            </keep-alive>
        </div>
    </div>
</body>
