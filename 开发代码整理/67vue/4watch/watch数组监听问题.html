<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>watch</title>
<style>

	
</style>
</head>
<body>
    <div id="root" v-cloak>
     {{arr}}
       </div>
       <script src="vue2.js"></script>
       <script type="text/javascript">
       let vm = new Vue({
           el:'#root',
           data:{
             arr:[1,2,3,4,5]
           },
          watch:{
            'arr.2'(){
                console.log('数组变了')
            }
          }
       })
       </script> 
</body>
</html>
