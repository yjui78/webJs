            data(){
                return{

                }
            },
            methods:{
                handler(){
                    //clk名组件上事件名一样就行，close放vm实例上用          
                    this.$emit('clk') 
                }
            },
            
            filters:{
                //这个a和外边的a没关系

                    return input+'bbb'
                }
            }
        })


       let vm = new Vue({
           el:'#root',
           data:{
               a:12,
           },
           methods:{
            close(){
                alert('close')
            }
           }
       })
