<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>CSS3--通过Animation实现简单的手指点击动画</title>
		<!--公用css-->
<style>
    .wrapper {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: black;
        }
        
        .circle {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -70px 0 0 -46px;
            background: url("./circle.png") center center no-repeat;
            background:#0f0;
            width: 82px;
            height: 62px;
            animation: circleHide 1s ease infinite both;
        }
        
        .finger {
            background: url("./finger.png") center center no-repeat;
            width: 100px;
            height: 140px;
            margin: 170px auto;
            animation: fingerHandle 1s ease infinite both;
        }
        @keyframes fingerHandle {
            0% {
                transform: none;
            }
            70% {
                transform: scale3d(.8, .8, .8);
            }
            100% {
                transform: none;
            }
        }
       @keyframes circleHide {
            0% {
                opacity: 0;
                transform: scale3d(0, 0, 0);
            }
            70% {
                opacity: 1;
                transform: scale3d(1.2, 1.2, 1.2);
            }
            100% {
                opacity: 0;
                transform: scale3d(0, 0, 0);
            }
        } 
</style>

	</head>
	<body>
        <div class="wrapper">
            <div class="circle"></div>
            <div class="finger"></div>
        </div>
	</body>

</html>
