<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>上下滑动下拉组件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <!-- 公用css -->
        <link rel="stylesheet" href="css/public/reset.css">
        <link rel="stylesheet" href="css/public/common.css">
        <!-- 当前页面css -->
        <link rel="stylesheet" href="css/index.css">
		<!-- rem.js -->
        <script src="js/must/rem.js"></script>
	</head>
	<body>
		<div id="app" v-cloak>
            <div class="part1">
                <ul class="pt">
                    <li class="pname" v-for = "item,index of timeData" 
                    @click = "tabFn(item,index)"
                    :class = "{active: item.id == time}" :index = "index">{{item.name}}</li>
                </ul>
                <br><br>
                <div class='time'>
                    <p>startTime:  {{startTime}}</p>
                    <p>endTime:    {{endTime}}</p>
                </div>
            </div>
		</div>
        <!-- 公用js -->
        <!-- 公用js -->
        <script src="js/must/zepto.min.js"></script>
        <script src="js/must/vue.js"></script>
        <!-- <script src="js/must/public.js"></script> -->
        <!-- Mint UI -->
        <!-- <link rel="stylesheet" href="js/mint-ui/lib/style.css">
        <script src="js/mint-ui/lib/index.js"></script> -->
        <script src="js/dateRangUtil.js"></script>
        <!-- 引入样式 -->
        
        <!-- 当前js -->
        <script src="js/index.js"></script>
</body>
</html>
