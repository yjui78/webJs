<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匀速运动</title>
    <style>
        *{margin:0;padding:0;}
        div {width:150px;height:200px;background:#ccc;position:relative;left:-150px;}
        span {position:absolute;right:-20px;top:50%;background:blue;height:60px;width:20px;line-height:20px;
        margin-top:-30px;}
    </style>
    <script>
        window.onload = function () {
            var odiv = document.querySelector('#div');
            odiv.onmouseover = function() {
                //speed正常不作为参数传入
                startMove(0);
            };
            odiv.onmouseout = function(){
                startMove(-150);
            };
        };
        var timer =null;
        function startMove(iTarget){
            var odiv = document.querySelector('#div');
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = 10;
                //根据当前位置和目标点判断speed正负
                if(odiv.offsetLeft <iTarget){
                    speed = 10;
                }else {
                    speed =-10
                }
                if(odiv.offsetLeft == iTarget){
                    clearInterval(timer);
                }else {
                    odiv.style.left =odiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
<div id="div">
    <span id="span">分享</span>
</div>
</body>
</html>
