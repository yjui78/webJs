<body>

        <keep-alive>
            <component :is="com"></component>

</body>
<script src='jquery.min.js'></script>

<script>

        $.ajax({
            url: 'data1.json',
            type: 'GET',
            data: {},
            success: function (res) {
                resolve(res)
            },
            error: function (err) {
                reject(err);
            }
        })
    }).then(data => {

            id
        } = data;
