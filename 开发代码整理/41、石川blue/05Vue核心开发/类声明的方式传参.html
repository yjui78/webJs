<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8;">
<title>表达式、指令、vDOM、计算属性、filter</title>
<meta name="author" content="YJUI" />
<meta name="keywords" content="rainna's js lib" />
<meta name="description" content="移动端触摸滑动" />
<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no">
</head>
<body>
    <!-- 现在相当于用了两次这个组件，一个是alert那里,一个是页面,想让页面不是NAN传值就行了 -->
<div id="root">
    <blue :a="12" :b="6"></blue>
</div>
<script src="vue2.js"></script>
<script type="text/javascript">
let Blue = Vue.extend({
    props:['a','b'],
    data(){
        return {};
    },
    template:`<span>{{a+b}}</span>`
})
//new的时候传json,propsData 是专门用来给类传参的,名固定propsData
let obj = new Blue({
    propsData:{
        a:12,
        b:5
    }
});
let oDiv = document.createElement('div');
obj.$mount(oDiv);
if(obj.$el.innerHTML==17){
    alert('组件正常')
}else {
    alert('有问题')
}
let vm = new Vue({
    el:'#root',
    data:{
    },
    methods:{},
    components:{
        blue:Blue
    }
})
</script>   
</body>
</html>
