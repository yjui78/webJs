<body>
<div id="root">
    <blue></blue>
</div>
<script src="vue2.js"></script>
<script type="text/javascript">
let Blue = Vue.extend({
    data(){
        return {};
    },
    template:`<span>abc</span>`
})

let obj = new Blue();//可以传参
// 组件要挂载某个html元素上才能渲染,所以创建弄个div
let oDiv = document.createElement('div');
//obj 挂载到div上
obj.$mount(oDiv);
// obj里有$el对应就是template里的span
if(obj.$el.innerHTML=='abc'){
    alert('组件正常')
}else {
    alert('有问题')
}
// 使用（1）当components放上去
let vm = new Vue({
    el:'#root',
    data:{
    },
    methods:{},
    // components:{
    //     blue:Blue
    // }
})
</script>   
</body>
</html>
