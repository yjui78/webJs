<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端选择下拉用VUE实现，不采用单独处出</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/index.css">
    <script src='js/rem.js'></script>
</head>
<body>
<div id="main" v-cloak>
    <!--先享后买切签-->
    <div class="tab-select" id='tabSelect' typeId = '1'>
            <ul class="tab-header">
                <li class="tab-item" 
                    v-for='item,index in emption_type'
                    :class = '{active:currIndex===index}'
                    v-text = 'item.name'
                    :id='item.id'
                    @click='tab(index,item.id)'
                ></li>
            </ul>
            <div class="tab-content" id='tab1'>
                <div class='tb' style='display:block'>
                    <ul class='sel-ul' id='fShare'>
                        <li class="sel-li first-pay" data-index = '0'  >
                            <label class='lab'>首付</label>
                            <div class='s-m' id='one'   @click = 'showList(1)'>{{val1}} %</div>
                        </li>
                        <li class="sel-li lease-term" data-index = '1'>
                            <label class='lab'>租期</label>
                            <div class='s-m'  id='two'   @click = 'showList(2)'>{{val2}} 个月</div>
                        </li>
                        <li class='sel-li selet-icompany' data-index = '2'>
                            <label class='lab ico-qus'>选择认证租赁公司</label>
                            <div class='s-m' id='three' 
                                @click = 'showList(3)'
                                v-text = 'val3 ? val3 : "请选择租赁公司"'
                            ></div>
                        </li>
                    </ul>
                    <div class="rent-info">
                          <div class='rent-tb'>
                                <table class='rent-tb2'>
                                  <thead>
                                      <tr><th>首付款</th><th>月租金</th><th>日租金</th></tr>
                                  </thead>
                                </table>
                                <div id="sffirst" style='color:#fff;'>
                                    {{finProduct}}
                                </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 先享后买 -->
    <div class="first-pop" id='one-pop'>
        <div class="first-p-t"><i>首付</i><span class="clousx" @click='clousx'></span></div>
        <ul class="new-f-cont">
            <li v-show ='clickFlag===1' class="test-f" v-for = 'item,index in payment' 
            @click = 'selitem1($event,index,0)'
            :class='{caractive:popindex0===index}'>{{item}}</li>

            <li  v-show ='clickFlag===2' class="test-f" v-for = 'item,index in timeLimit'
            @click = 'selitem1($event,index,1)'
            :class='{caractive:popindex1===index}'>{{item}}</li>

            <li  v-show ='clickFlag===3' class="test-f" v-for = 'item,index in leasing_company' 
            :id='item.id'
            @click = 'selitem1($event,index,2)' 
            :class='{caractive:popindex2===index}'>{{item.f_name}}</li>
        </ul>
    </div>
</div>
<script src='js/vue2.min.js'></script>
<script src='js/jquery-1.10.1.min.js' type='text/javascript'></script>
<script src='js/index.js' type='text/javascript'></script>
</body>
</html>
