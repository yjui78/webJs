<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>见缝插针</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/game.css" />
</head>

<body>
	<div class="app" v-cloak>
		<!-- 返回按钮 -->
		<a href="" class="back">
			<img src="img/back2.png" />
		</a>
		<div class="game">
			<div class="frequency">
				剩余<span>{{frequency}}</span>次机会
			</div>
			<div class="game-obj">
				<canvas style="display:none;" id="stage"></canvas>
				<div id="begin">
					<section class="center-box">
						<div class="button">
							开始
						</div>
						<div class="op">
							<a id="btnFW" href="javascript:;"><img data-capture="1" src="img/btn_fw.png" /></a>
							<span id="btnReset" style="display:inline-block;margin-left: 30px;color:#666">RESET</span>
							<div id="tip" style="font-size:14px;color:#555;margin-top: 15px;display:none;"></div>
						</div>
					</section>
					<section id="wxArrow" style="display: none;"></section>
				</div>
			</div>
		</div>
		<!-- 召集好友 -->
		<a href="share.html" @touchstart.stop="">
			<img src="img/gather-friends.png" class="gather-friends" />
		</a>

		<!-- 活动规则 -->
		<div class="mask" @touchstart.stop="" v-show="ruleShow">
			<div class="rule">
				<!-- 关闭按钮 -->
				<img src="img/close-icon.png" class="close" @click="ruleShow=false" />
				<!-- 活动规则图 -->
				<img src="img/rule-img.png" class="img" />
			</div>
		</div>
		<!-- 获得奖品提示 -->
		<div class="mask" @touchstart.stop="" v-show="prizeShow">
			<div class="prize">
				<!-- 背景图片 -->
				<img src="img/tips-bg.png" class="tips-img" />
				<!-- 关闭按钮 -->
				<img src="img/close-icon.png" class="close" @click="prizeShow=false,challengeAgain()" />
				<div class="tips">
					恭喜您完成挑战<br />
					<span>
						奖励捷达折叠雨伞
						奖励100捷达积分
					</span>
				</div>
			</div>
		</div>
		<!-- 机会已用完提示 -->
		<div class="mask" @touchstart.stop="" v-show="runOutShow">
			<div class="prize run-out">
				<!-- 背景图片 -->
				<img src="img/tips-bg.png" class="tips-img" />
				<div class="tips">
					机会已用完<br />
					<span>
						分享助力海报，获得更多机会
					</span>
				</div>
				<!-- 分享按钮 -->
				<a href="share.html" class="share-btn">
					召集好友
				</a>
			</div>
		</div>
		<!-- 挑战失败提示 -->
		<div class="mask" @touchstart.stop="" v-show="failShow">
			<div class="prize run-out fail">
				<!-- 背景图片 -->
				<img src="img/tips-bg.png" class="tips-img" />
				<div class="tips">
					挑战失败
				</div>
				<!-- 再次挑战 -->
				<div class="share-btn" @click="challengeAgain">
					再次挑战
				</div>
			</div>
		</div>
	</div>

	<script src="js/vue.min.js"></script>
	<script src="js/game.js"></script>
	<script src="js/game-js.js"></script>
</body>

</html>
