<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8;">
<title>表达式、指令、vDOM、计算属性、filter</title>
<meta name="author" content="YJUI" />
<meta name="keywords" content="rainna's js lib" />
<meta name="description" content="移动端触摸滑动" />
<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no">
<style media="screen">
    /* 所有带v-cloak的元素一律none */
    *[v-cloak]{
        display:none;
    }
</style>
</head>
<body>
<!--computed在data数据中有a，在computed中不能在有a-->

<div id="root" v-cloak>
   {{a}}
   <input type="text" v-model="a">
   <input type="button" value="button" @click ="btn">
  </div>
  <script src="vue2.js"></script>
  <script type="text/javascript">
  let vm = new Vue({
      el:'#root',
      data:{
          true_a:10
      },
      methods:{
        btn(){
           alert(this.true_a)
        }
      },
      computed:{
        //写全了
        a:{
            get(){
                return this.true_a;
            },
            set(val){
                if(val<10){
                    console.log(val)
                    this.true_a = val;
                }else {
                    this.true_a = this.true_a;
                }
            }
        }
    }

  })
  </script> 
</body>
</html>
