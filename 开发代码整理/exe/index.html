<html>
	<head>
		<meta charset="UTF-8" />

		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>例子</title>
       
        <style>
           div {
               width:200px;height:200px;display:inline-block;background:#f00;
           }

           span {
               width:100px;height:100px;display:inline-block;background:#0f0;
           }

        </style>
	</head>

	<body>
		<div id="app">
          <div id='div'>
              <span id='span'>
                  <input type="button"  value='button' id='btn'>
              </span>
          </div>
		</div>
	</body>
	<script src="http://cc.text91.top/assets/addons/wwh/js/jquery.min.js"></script>

	<script>
       var ajaxTimeoutTest=$.ajax({

    　　url:'https://jetta.faw-vw.com/jetta/index.php?act=dealerservice&op=querydealerinfo',//请求地址

    　　timeout:100,//超时时间设置， 单位毫秒

    　　type:'post',//get或post

    　　data :{"tenantId":"3","provinceCode":"110000","cityCode":"110000"},  //请求所传参数，json格式
    　　dataType:'json',//返回的数据格式
    　　success:function(data){ //请求成功的回调函数
    　　　　alert("成功");
    　　},
    　　complete : function(XMLHttpRequest,status){ //请求完成后最终执行参数
    　　　　if(status=='timeout'){//超时,status还有success,error等值的情况
    // 　　　　　 ajaxTimeoutTest.abort();
    　　　　　  alert("超时");
    　　　　}
    　　}

    })
	</script>
</html>
