<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回车发步消息</title>
    <style>
        div {width:10px;height:10px;background:#f00;position:absolute;}
    </style>
    <script>
    window.onload= function(){
        var otxt =  document.querySelector('#txt');
        var otarea =  document.querySelector('#tarea');
        //按回车把input中内容移到textarea中
        document.onkeydown = function(ev){
            var oEvent = ev||event;
            if(oEvent.keyCode==13){
                otarea.value += otxt.value+'\n';
                otxt.value='';
            }
        };
    }
    </script>
</head>
<body>
<input type="text" id="txt"><br/><br/>
<textarea id="tarea" cols="30" rows="10"></textarea>
</body>
</html>
