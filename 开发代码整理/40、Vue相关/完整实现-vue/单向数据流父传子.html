<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>单向数据流(父组件传子组件)</title> 
</head> 
<body> 
<template id='tem'>
	<div><h2>这是一个标题{{count}}</h2></div>
</template>

<div id='app'>
	<custom-component :count='count'></custom-component>


</div>
<script type="text/javascript" src="vue2.js"></script>
<script type="text/javascript">
Vue.component('custom-component',{
	props:['count'],
	template:'#tem'
	// template:`
	// 	<div><h2>这是一个标题{{count}}</h2></div>
	// `
})
new Vue({
	el:'#app',
	data:{
		count:0
	}
})

</script>
</body> 
</html>
