
<!DOCTYPE HTML>
<html>
<head>
    <title>判断当前浏览器名称和版本号</title>
     <meta charset="utf-8" />
</head>
<body>

<script>
var userAgent = navigator.userAgent;
 // document.write(userAgent)
var browser="unknow";
if(userAgent.indexOf('MSIE')!=-1){
     browser = "MSIE";
}else if(userAgent.indexOf('Firefox')!=-1){
    browser="Firefox";
}else if(userAgent.indexOf("OPR")!=-1){
    browser="OPR";
}else if(userAgent.indexOf("QQBrowser")!=-1){
    browser="QQBrowser";
}else if(userAgent.indexOf("Chrome")!=-1){
    browser="Chrome";
}else if(userAgent.indexOf("Safari")!=-1){
    browser="Safari";
}else if(userAgent.indexOf("Trident")!=-1){
    browser="IE";
}

if(browser!="unknow"){
    document.write("您正在使用"+browser);
    if(browser!="IE"){
        //浏览器名称所有的位置
        //从浏览器名称位置+浏览器长度+1，开始取3位
        var i = userAgent.indexOf(browser);
        var version =  parseInt(userAgent.substr((i+browser.length+1),3));
        document.write("，版本："+version);
    }else {
        var i = userAgent.indexOf('rv');
        var version =  parseInt(userAgent.substr((i+browser.length+1),3));
        document.write("，版本："+version);
    }
}else{
    document.write('可能不支持您的浏览器')
}

</script>
</body>
</html>
