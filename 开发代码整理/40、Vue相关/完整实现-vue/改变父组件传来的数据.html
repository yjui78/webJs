//使用computed的方法
Vue.component('custom-component',{
	props:['count2'],
	data(){
		//父级传来的数据在子组件中重新定义一下incrementCount
		return{
			incrementCount:this.count2
		}
	},
	computed:{
		incrementCount2(){
			return this.incrementCount
		}
	},
	template:`
		<div>
			<h2>这是一个标题{{count2}}</h2>
			<input type='button' value='改变count的值从父组件接收的数据在变' @click='changeCount'>
			{{incrementCount2}}
		</div>
	`,
	methods:{
		changeCount(){
			// 直接这么写可以实现,但是会报错，在本组件中定义count
			this.incrementCount++;
		}
	}
})
new Vue({
	el:'#app',
	data:{
		count:0
	}
})

</script>
</body>
