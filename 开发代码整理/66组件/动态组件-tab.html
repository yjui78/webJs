<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>watch</title>
<style>

	
</style>
</head>
<body>
    <div id="root" v-cloak>
       <input type="button" value="组件1" @click="clik('cmp1')"/>
       <input type="button" value="组件2" @click="clik('cmp2')"/>
       <component :is ="temp"></component>
    </div>
       <script src="vue2.js"></script>
       <script type="text/javascript">
        // 全局组件
        // Vue.component('cmp1',{
        //     template:`<div>组件1</div>`
        // })
        // Vue.component('cmp2',{
        //     template:`<div>组件2</div>`
        // })

        // Vue.extend
        var cmp1 =Vue.extend({
            template:`<div>组件1</div>`
        })
        var cmp2 =Vue.extend({
            template:`<div>组件2</div>`
        })
        Vue.component('cmp1',cmp1);
        Vue.component('cmp2',cmp2);
       let vm = new Vue({
           el:'#root',
           data:{
               temp:'cmp1',
           },
           methods:{
            clik(cmp){
                this.temp = cmp
            }
           }
       })
       </script> 
</body>
</html>
