<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery手机触屏拖动滑块验证跳转插件</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link type="text/css" rel="stylesheet" href="css/slide-unlock.css">
</head>
<body>
<div id="demo">
    <div id="slider">
        <div id="slider_bg"></div>
        <span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
    </div>
</div>	
	
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jquery.slideunlock.js"></script> 
<script>

//
$(function () {
    var slider = new SliderUnlock("#slider",{
        successLabelTip : "验证成功"
    },function(){
        alert("验证成功,即将跳转至素材火");
        // window.location.href="https://www.sucaihuo.com";
        //以下四行设置恢复初始，不需要可以删除
        setTimeout(function(){
            $("#labelTip").html("拖动滑块验证");
            $("#labelTip").css("color","#787878");
        },2000);
        slider.init();
    });
    slider.init();
})
</script>
</body>
</html>
