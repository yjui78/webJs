<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>slot</title>
</head>
<body>
	<div id ="app">
		<!-- <cmp1>abc</cmp1>对应<slot></slot> -->
		<cmp1>abc</cmp1>
		<cmp1 #title>123</cmp1>
		<cmp1><template v-slot:title>abc</template></cmp1>
		<cmp1><template #title>abc</template></cmp1>
		<cmp1 #title><template>abc</template></cmp1>

	</div>
	<script type="text/javascript" src="vue2.js"></script>
	<script type="text/javascript">  
	// 子组件
	Vue.component('cmp1',{
		template:`<div>子组件<slot name="title">默认值</slot></div>`,
		props:['data','title'],
	})
	//父组件
	var vm = new Vue({
		el:'#app',
		data:{
			a:'abc',
		},
	})
	</script>
</body>
</html>
