<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>watch</title>
<style>
.red {background:red;}
.green {background:green;}
.blue {background:blue;}
	
</style>
</head>
<body>
    <div id="root" v-cloak>
      <component v-for="item,index in arr" :is="'cmp'+item.type"></component>
    </div>
       <script src="vue2.js"></script>
       <script type="text/javascript">
       var cmptext =Vue.extend({
           template:`<div class="red">这是text</div>`
       })
       var cmppic =Vue.extend({
           template:`<div class="green">这是pic</div>`
       })
       var cmpad =Vue.extend({
           template:`<div class="blue">这是ad</div>`
       })
    //    Vue.component('cmptext',cmptext);
    //    Vue.component('cmppic',cmppic);
    //    Vue.component('cmpad',cmpad);
       let vm = new Vue({
           el:'#root',
           data:{
               arr:[
                    {type:'text'},
                    {type:'text'},
                    {type:'pic'},
                    {type:'ad'},
                    {type:'ad'},
               ],
               temp:'cmptext'
           },
           components:{
                cmptext,cmppic,cmpad
           }

         
       })
       </script> 
</body>
</html>
