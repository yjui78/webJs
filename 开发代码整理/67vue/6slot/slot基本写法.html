<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>slot</title>
</head>

<body>
	<div id="app">
		<cmp1>
			<span slot="aaa">aaa的具名插槽</span>
			<button slot="bbb">bbb的具名插槽</button>
			<em slot="ccc">ccc的具名插槽</em>
		</cmp1>

	</div>
	<script type="text/javascript" src="vue2.js"></script>
	<script type="text/javascript">




		// 子组件
		Vue.component('cmp1', {
			template: `<div>
				<h3>slot-具名插槽的使用</h3>
				<slot name="aaa"></slot>
				<slot name="bbb"></slot>
				<slot name="ccc"></slot>
			</div>`,
			props: ['data', 'title'],
		})
		//父组件
		var vm = new Vue({
			el: '#app',

		})
	</script>
</body>

</html>
