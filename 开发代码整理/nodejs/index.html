<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="crypto-js/crypto-js.js"></script>
<script type="text/javascript" src="crypto-js/tripledes.js"></script>
<title>DES-（CBC/ECB）加密解密</title>
</head>
<body>
	<script type="text/javascript">
		if(getCookie("num")){ 
				var nn=parseInt(getCookie("num")); 
				setCookie("num",++nn); 
		}else{ 
			setCookie("num",1); 
		} 
		function getCookie(name){ 
			var str=document.cookie.split(";"); 
			for(i=0;i<str.length;i++){ 
				var str2=str[i].split("=") 
				if(str2[0].replace(/\s(.*)\s/,"$1")==name){ 
					return str2[1]; 
				} 
			} 
		} 
		function setCookie(name,value){ 
			var Days=30; 
			var exp = new Date(); 
			exp.setTime(exp.getTime() + Days*24*60*60*1000); 
			document.cookie = name + "="+ escape(value) +";expires"+ exp.toGMTString(); 
		} 
		console.log("您是第"+getCookie("num")+"次访问"); 

	
	</script>
</head>
