<body>
<div class="vogueHover" id="app">
    {{a}}
</div>
<script src='js/vue2.js'></script>
<script>
function unique(arr){
    for(var i=0,hash=[],result =[];i<arr.length;i++){
        if(hash[arr[i]]===undefined){
            result[result.length]=arr[i];
            hash[arr[i]]=true;
        }
    } 
    return result;
}
 console.log(unique([2,3,2,1,3,4,1,5]));  //[2, 3, 1, 4, 5]



  
</script>
