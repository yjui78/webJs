<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带边框DIV变宽</title>
    <style>
        *{margin:0;padding:0;}
        #aa{width: 100px;background: #F00;display: block;height: 50px;margin-bottom:10px;
        border:1px solid #ddd;
        }

    </style>
</head>
<body>
<div id="aa" style="width: 100px;"></div>
<script>
    var oDiv = document.getElementById('aa');
    if(oDiv.currentStyle){
        setInterval(function(){
            var style = oDiv.currentStyle;
            oDiv.style.width=parseInt(style.width)-1+'px'
        },20)
    } else if(window.getComputedStyle) {
        setInterval(function(){
            var style = window.getComputedStyle(oDiv);
            oDiv.style.width=parseInt(style.width)-1+'px'
        },20)

    }

</script>
</body>
</html>
